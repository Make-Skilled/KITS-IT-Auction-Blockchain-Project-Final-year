<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Item Details</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Item Name:</strong> {{ item[2] }}</p>
                        <p><strong>Item ID:</strong> {{ item[3] }}</p>
                        <p><strong>Owner:</strong> {{ item[1] }}</p>
                        <p><strong>Current Bidder:</strong> {{ item[0] }}</p>
                        <p><strong>Base Price:</strong> {{ item[4] }} Wei</p>
                        <p><strong>Current Price:</strong> {{ item[5] }} Wei</p>
                        <p><strong>Last Bid Time:</strong> {{ item[6] }}</p>
                    </div>
                    <div class="col-md-6">
                        <form action="/submit_bid/{{ item[3] }}" method="POST" class="mt-3">
                            <div class="mb-3">
                                <label for="bidAmount" class="form-label">Bid Amount (Wei)</label>
                                <input type="number" class="form-control" id="bidAmount" name="bidAmount" 
                                       min="{{ item[5] + 1 }}" required>
                                <small class="text-muted">Must be higher than current price: {{ item[5] }} Wei</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Place Bid</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
