<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }} - Bid-Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Bid-Haven</h1>
        <a href="/" class="text-white hover:text-gray-200">Back to Home</a>
    </header>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="relative">
                <img class="w-full h-96 object-cover" src="/static/uploads/{{ item.image }}" alt="{{ item.name }}">
            </div>
            
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-800">{{ item.name }}</h2>
                        <span class="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">{{ item.category }}</span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Base Price:</p>
                        <p class="text-2xl font-bold text-green-600">${{ item.base_price }}</p>
                    </div>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Description</h3>
                        <p class="text-gray-600">{{ item.description }}</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Seller</p>
                            <p class="text-xl">{{ item.seller }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    </form>
                    <a href="/home">Back</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white text-center p-4 mt-6">
        <p>&copy; Bid-Haven Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
